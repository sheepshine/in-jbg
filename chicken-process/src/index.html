 	<script type="text/javascript">
        //加载进度条
        var imgArr=['2-tile.png','2-tile_1.png','2-tile_2.png','2-tile_3.png','2-tile_4.png','arrow.png','bg.jpg','chikenbody.png','chikenhead.png','hand.png','ico.png','ico2.png','index-til1.png','index-til2.png','index-til3.png','knife.png','peoson.png','shadow.png']
        var imgnum=0;
        var mainpage=document.getElementById("mainpage");
        var loading=document.getElementById("loading");
        var loadingBar=document.getElementById("loadingbar")
        for(var i=0;i<imgArr.length;i++){
            var imgObj=document.createElement("img");
            imgObj.src='images/'+imgArr[i];
            imgObj.onload=function(){
                imgnum++;
                parcentWidth=(imgnum/imgArr.length)*100+"%";

                loadingBar.style.width=parcentWidth;
                if(imgnum==imgArr.length){
                    loading.style.display="none";
                    mainpage.style.display="block";
                }
            }
        }

        var deviceW=document.body.clientWidth;
        var deviceH=document.body.clientHeight;
        changePage();
        function changePage(){
            //console.log("函数运行")
            var pageDown=0;

            document.addEventListener('touchstart',function(ev){
                var ev=ev||event;
                event.preventDefault()
                pageDown=ev.changedTouches[0].pageY;
              
            })
           document.addEventListener('touchend',function(ev){
                //console.log("触发切换")
                var ev=ev||event;
                event.preventDefault()
                var pageUp=ev.changedTouches[0].pageY;
                if(pageDown-pageUp>10){
                   $(".first").removeClass("section-in");
                   $(".first").addClass("section-out");
                  // $(".sec").removeClass("section-in");
                   $(".sec").addClass("section-in");

                   kill_chicken();
                }
            })
        }

        function kill_chicken(){
            var pageDown=0;
            document.addEventListener('touchstart',function(ev){
                var ev=ev||event;
                event.preventDefault()
                pageDownY=ev.changedTouches[0].pageY;
                pageDownX=ev.changedTouches[0].pageX;
                console.log(deviceH,deviceW)
            })
           document.addEventListener('touchend',function(ev){
                var ev=ev||event;
                event.preventDefault()
                var pageUpY=ev.changedTouches[0].pageY;
                var pageUpX=ev.changedTouches[0].pageX;
                console.log(pageUpY-pageDownY,pageDownX-pageUpX);
                var Y_=(pageUpY-pageDownY)/deviceH;
                var X_=(pageUpX-pageDownX)/deviceW;
                if(X_>0.36&&Y_>0.097){

                    $(".chikenbody").addClass("avli");
                    $(".tilwarp1").addClass("avli");
                    $(".tilwarp2").addClass("avli");

                    $(".tilwarp4").addClass("avli");
                    setTimeout(function(){
